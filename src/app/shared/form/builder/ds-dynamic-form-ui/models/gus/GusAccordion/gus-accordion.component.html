<ngb-accordion #acc="ngbAccordion"
               (panelChange)="onChange($event)"
               class="accordion">

  <ngb-panel title={{panelData.panelTitle}}
  class="accordion">


    <ng-template ngbPanelContent>

      <ds-gus-item
        *ngFor="let panelItemName of panelData.panelItemNames"
        [itemLabel]="panelItemName">
      </ds-gus-item>


    </ng-template>

  </ngb-panel>


</ngb-accordion>
