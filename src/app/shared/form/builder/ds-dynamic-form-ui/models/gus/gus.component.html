<ngb-accordion #acc="ngbAccordion">
<div *ngFor="let item of panelData">
  <ngb-panel  title={{item.panelTitle}}>

    <ng-template ngbPanelContent>

      <div *ngFor="let panelItemName of item.panelItemNames">
        <label>
          <input type="text">
          % {{panelItemName}}
        </label>
      </div>
    </ng-template>

  </ngb-panel>
</div>

</ngb-accordion>
